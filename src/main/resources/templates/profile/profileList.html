<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경력 관리 시스템 - 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; padding: 50px 0; }
        .list-container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        /* 썸네일 이미지 스타일 */
        .resume-thumb {
            width: 50px; height: 50px; border-radius: 50%; object-fit: cover;
            border: 1px solid #dee2e6; background-color: #f1f3f5;
        }
        .table th { border-top: none; color: #6c757d; font-weight: 600; font-size: 0.9rem; }
        .table td { vertical-align: middle; }
    </style>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Pretendard', sans-serif;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 50px auto;
        }

        /* 헤더 섹션 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #212529;
        }

        /* 리스트 카드 스타일 */
        .resume-list-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: none;
        }

        /* 테이블 커스텀 */
        .table {
            margin-bottom: 0;
            vertical-align: middle;
        }

        .table thead th {
            border-top: none;
            color: #adb5bd;
            font-weight: 500;
            font-size: 0.85rem;
            padding: 15px;
        }

        .table tbody td {
            padding: 20px 15px;
            border-bottom: 1px solid #f1f3f5;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .resume-title {
            font-weight: 600;
            color: #212529;
            text-decoration: none;
        }

        .resume-title:hover {
            color: #0d6efd;
        }

        .author-badge {
            background-color: #f1f3f5;
            color: #495057;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .date-text {
            color: #adb5bd;
            font-size: 0.85rem;
        }

        /* 작업 버튼 스타일 */
        .btn-action {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #f1f3f5;
            background: white;
            transition: 0.2s;
            color: #6c757d;
        }

        .btn-edit:hover {
            background-color: #e7f1ff;
            color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-delete:hover {
            background-color: #fff5f5;
            color: #dc3545;
            border-color: #dc3545;
        }

        /* 새 이력서 작성 버튼 */
        .btn-create {
            background-color: #212529;
            color: white;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-create:hover {
            background-color: #000;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<div layout:fragment="content">
    <body>
        <div class="content-body">
            <div class="container-fluid">

                <div class="container dashboard-container">
                    <div class="page-header">
                        <div class="page-title"><i class="bi bi-file-earmark-person me-2"></i>이력서 목록</div>
                        <a href="#" class="btn-create" id="btnCreate"><i class="bi bi-plus-lg me-1"></i> 새 이력서 작성</a>
                    </div>

                    <div class="card resume-list-card">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th style="width: 80px;">사진</th>
                                        <th style="width: 45%;">이력서 제목</th>
                                        <th style="width: 15%;">작성자</th>
                                        <th style="width: 20%;">작성일</th>
                                        <th style="width: 20%;">최종 수정일</th>
                                        <th style="width: 20%; text-align: center;">관리</th>
                                    </tr>
                                </thead>
                                <tbody id="resumeTableBody">
                                    <tr th:each="resume : ${resumeList}">
                                        <td>
                                            <img th:if="${resume.photoPath != null}" th:src="${resume.photoPath}" class="resume-thumb">
                                            <div th:unless="${resume.photoPath != null}" class="resume-thumb d-flex align-items-center justify-content-center">
                                                <i class="bi bi-person-fill text-secondary"></i>
                                            </div>
                                        </td>
                                        <td><a href="#" class="resume-title" th:text="${resume.title}">제목 없음</a></td>
                                        <td><span class="author-badge" th:text="${resume.createdUser}">작성자 없음</span></td>
                                        <td><span class="date-text" th:text="${resume.createdAt}"></span></td>
                                        <td><span class="date-text" th:text="${resume.updatedAt}"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            </div>
        </div>
    </body>
</div>
</html>
