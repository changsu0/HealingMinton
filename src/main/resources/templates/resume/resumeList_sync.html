<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경력 관리 시스템 - 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Pretendard', sans-serif;
    }

    .dashboard-container {
      max-width: 1000px;
      margin: 50px auto;
    }

    /* 헤더 섹션 */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #212529;
    }

    /* 리스트 카드 스타일 */
    .resume-list-card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      border: none;
    }

    /* 테이블 커스텀 */
    .table {
      margin-bottom: 0;
      vertical-align: middle;
    }

    .table thead th {
      border-top: none;
      color: #adb5bd;
      font-weight: 500;
      font-size: 0.85rem;
      padding: 15px;
    }

    .table tbody td {
      padding: 20px 15px;
      border-bottom: 1px solid #f1f3f5;
      font-size: 0.8rem;
    }

    .table tbody tr:last-child td {
      border-bottom: none;
    }

    .resume-title {
      font-weight: 600;
      color: #212529;
      text-decoration: none;
    }

    .resume-title:hover {
      color: #0d6efd;
    }

    .author-badge {
      background-color: #f1f3f5;
      color: #495057;
      padding: 5px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    .date-text {
      color: #adb5bd;
      font-size: 0.85rem;
    }

    /* 작업 버튼 스타일 */
    .btn-action {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #f1f3f5;
      background: white;
      transition: 0.2s;
      color: #6c757d;
    }

    .btn-edit:hover {
      background-color: #e7f1ff;
      color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-delete:hover {
      background-color: #fff5f5;
      color: #dc3545;
      border-color: #dc3545;
    }

    /* 새 이력서 작성 버튼 */
    .btn-create {
      background-color: #212529;
      color: white;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s;
    }

    .btn-create:hover {
      background-color: #000;
      color: white;
      transform: translateY(-2px);
    }
  </style>
</head>
<div layout:fragment="content">
  <div class="content-body">
    <div class="container-fluid">

      <div class="container dashboard-container">
        <div class="page-header">
          <div class="page-title"><i class="bi bi-file-earmark-person me-2"></i>이력서 목록</div>
          <a href="/resume/createResume_sync" class="btn-create" id="btnCreate"><i class="bi bi-plus-lg me-1"></i> 새 이력서 작성</a>
        </div>

        <div class="card resume-list-card">

          <form th:action="@{/resume/resumeList_sync}" method="get" class="search-section mb-4">
            <div class="card border-0 shadow-sm p-4">
              <h6 class="fw-bold mb-3"><i class="bi bi-funnel-fill me-2"></i>상세 필터 검색</h6>
              <div class="row g-3" style="padding-top: 10px">
                <h6 class="fw-bold mb-3">개인정보</h6>
                <div class="col-md-3">
                  <label class="form-label small">이름</label>
                  <input type="text" name="name" th:value="${SearchVO.name}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">성별</label>
                  <select name="gender" th:value="${SearchVO.gender}" class="form-control form-control-sm">
                    <option value="" th:selected="${SearchVO.gender} == ''">선택안함</option>
                    <option th:each="gender : ${sexType}" th:value="${gender.dtlCd}" th:selected="${SearchVO.gender} == ${gender.dtlCd}" th:text="${gender.dtlNm}"></option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label small">생년월일</label>
                  <input type="date" name="birth" th:value="${SearchVO.birth}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">직위</label>
                  <input type="text" name="role" th:value="${SearchVO.role}" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row g-3">
                <div class="col-md-3">
                  <label class="form-label small">병역</label>
                  <select name="military" th:value="${SearchVO.military}" class="form-control form-control-sm">
                    <option value="" th:selected="${SearchVO.military} == ''">선택안함</option>
                    <option th:each="military : ${milType}" th:value="${military.dtlCd}" th:selected="${SearchVO.military} == ${military.dtlCd}" th:text="${military.dtlNm}"></option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label small">결혼</label>
                  <select name="marriage" th:value="${SearchVO.marriage}" class="form-control form-control-sm">
                    <option value="" th:selected="${SearchVO.marriage} == ''">선택안함</option>
                    <option th:each="marriage : ${marType}" th:value="${marriage.dtlCd}" th:selected="${SearchVO.marriage} == ${marriage.dtlCd}" th:text="${marriage.dtlNm}"></option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label small">전화번호(유선)</label>
                  <input type="text" name="landlineNumber" th:value="${SearchVO.landlineNumber}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">전화번호(무선)</label>
                  <input type="text" name="phoneNumber" th:value="${SearchVO.phoneNumber}" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row g-3">
                <div class="col-md-3">
                  <label class="form-label small">이메일</label>
                  <input type="text" name="email" th:value="${SearchVO.email}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">주소</label>
                  <input type="text" name="address" th:value="${SearchVO.address}" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row g-3" style="padding-top: 30px">
                <h6 class="fw-bold mb-3">학력사항</h6>
                <div class="col-md-3">
                  <label class="form-label small">학교명</label>
                  <input type="text" name="schoolName" th:value="${SearchVO.schoolName}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">졸업여부</label>
                  <select name="schoolStatus" th:value="${SearchVO.schoolStatus}" class="form-control form-control-sm">
                    <option value="" th:selected="${SearchVO.schoolStatus} == ''">선택안함</option>
                    <option th:each="schoolStatus : ${eduType}" th:value="${schoolStatus.dtlCd}" th:selected="${SearchVO.schoolStatus} == ${schoolStatus.dtlCd}" th:text="${schoolStatus.dtlNm}"></option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label small">졸업일자</label>
                  <input type="date" name="schoolDate" th:value="${SearchVO.schoolDate}" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row g-3" style="padding-top: 30px">
                <h6 class="fw-bold mb-3">자격증</h6>
                <div class="col-md-3">
                  <label class="form-label small">자격증명</label>
                  <input type="text" name="licenseName" th:value="${SearchVO.licenseName}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">발급기관</label>
                  <input type="text" name="licenseIssuer" th:value="${SearchVO.licenseIssuer}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">발급일자</label>
                  <input type="date" name="licenseDate" th:value="${SearchVO.licenseDate}" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row g-3" style="padding-top: 30px">
                <h6 class="fw-bold mb-3">경력사항</h6>
                <div class="col-md-3">
                  <label class="form-label small">회사명</label>
                  <input type="text" name="companyName" th:value="${SearchVO.companyName}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">직위</label>
                  <input type="text" name="companyRole" th:value="${SearchVO.companyRole}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">담당업무</label>
                  <input type="text" name="companyWork" th:value="${SearchVO.companyWork}" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row g-3">
                <div class="col-md-3">
                  <label class="form-label small">시작일자</label>
                  <input type="date" name="companyStartTerm" th:value="${SearchVO.companyStartTerm}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">종료일자</label>
                  <input type="date" name="companyEndTerm" th:value="${SearchVO.companyEndTerm}" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row g-3" style="padding-top: 30px">
                <h6 class="fw-bold mb-3">기술경력</h6>
                <div class="col-md-3">
                  <label class="form-label small">프로젝트명</label>
                  <input type="text" name="projectName" th:value="${SearchVO.projectName}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">고객사</label>
                  <input type="text" name="projectCustomer" th:value="${SearchVO.projectCustomer}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">근무회사</label>
                  <input type="text" name="projectCompany" th:value="${SearchVO.projectCompany}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">역할</label>
                  <input type="text" name="projectWork" th:value="${SearchVO.projectWork}" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row g-3">
                <div class="col-md-3">
                  <label class="form-label small">언어</label>
                  <input type="text" name="projectLanguage" th:value="${SearchVO.projectLanguage}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">DB</label>
                  <input type="text" name="projectDb" th:value="${SearchVO.projectDb}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">Tool</label>
                  <input type="text" name="projectTool" th:value="${SearchVO.projectTool}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">Framework</label>
                  <input type="text" name="projectFramework" th:value="${SearchVO.projectFramework}" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row g-3">
                <div class="col-md-3">
                  <label class="form-label small">시작일자</label>
                  <input type="month" name="projectStartTerm" th:value="${SearchVO.projectStartTerm}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">종료일자</label>
                  <input type="month" name="projectEndTerm" th:value="${SearchVO.projectEndTerm}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">기타</label>
                  <input type="text" name="projectEtc" th:value="${SearchVO.projectEtc}" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">상세업무내용</label>
                  <input type="text" name="projectWorkDetail" th:value="${SearchVO.projectWorkDetail}" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row g-3 justify-content-end" style="padding-top: 50px">
                <div class="col-md-3 d-flex align-items-end gap-2">
                  <button type="submit" class="btn btn-dark btn-sm w-100">
                    <i class="bi bi-search me-1"></i> 검색
                  </button>
                  <a th:href="@{/resume/resumeList_sync}" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-clockwise"></i>
                  </a>
                </div>
              </div>
            </div>
          </form>

          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th style="width: 15%;">이름</th>
                <th style="width: 10%;">성별</th>
                <th style="width: 10%;">나이</th>
                <th style="width: 10%;">병역</th>
                <th style="width: 10%;">결혼</th>
                <th style="width: 35%;">주소</th>
                <th style="width: 20%;">최종학력</th>
                <th style="width: 20%;">자격증</th>
                <th style="width: 20%;">총경력</th>
                <th style="width: 20%;">주언어</th>
                <th style="width: 20%;">최종수정일</th>
                <th style="width: 20%; text-align: center;">관리</th>
              </tr>
              </thead>
              <tbody id="resumeTableBody">

              <tr th:if="${#lists.isEmpty(resumeList)}">
                <td colspan="5" class="text-center py-5 text-muted">검색 결과가 없습니다.</td>
              </tr>

              <tr th:each="resume : ${resumeList}">
                <td><a href="#" class="resume-title" th:text="${resume.name}" th:data-id="${resume.resumeId}" onClick="detailResume(this)"></a></td>
                <td><span th:text="${resume?.gender}"></span></td>
                <td><span th:text="${resume?.age}"></span></td>
                <td><span th:text="${resume?.military}"></span></td>
                <td><span th:text="${resume?.marriage}"></span></td>
                <td><span th:text="${resume?.address}"></span></td>
                <td><span th:text="${resume?.finalEdu}"></span></td>
                <td><span th:text="${resume?.licenseSummary}"></span></td>
                <td><span th:text="${resume?.formattedPeriod}"></span></td>
                <td><span th:text="${resume?.topSkill}"></span></td>
                <td><span th:text="${resume?.lastUpdatedTime}"></span></td>
                <td class="text-center">
                  <button class="btn-action btn-edit me-1" th:data-id="${resume.resumeId}" onclick="editResume(this)" title="수정">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button class="btn-action btn-delete" th:data-id="${resume.resumeId}" onClick="deleteResume(this)" title="삭제">
                    <i class="bi bi-trash3"></i>
                  </button>
                  <form id="deleteForm" th:action="@{/resume/deleteResume_sync}" method="post">
                    <input type="hidden" name="resumeId" id="hiddenResumeId">
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 수정 함수
    function editResume(element) {
      // 클릭된 요소(this)의 data-id 값을 가져옴
      const id = $(element).data('id');
      location.href = '/resume/createResume_sync/' + id;
    }

    function detailResume(element) {
      // 클릭된 요소(this)의 data-id 값을 가져옴
      const id = $(element).data('id');
      location.href = '/resume/resumeDetail_sync?id=' + id;
    }

    function deleteResume(element) {

      const resumeId = element.dataset.id;

      if (!confirm("정말 삭제하시겠습니까? 관련 데이터가 모두 삭제됩니다.")) {
        return;
      }

      document.getElementById('hiddenResumeId').value = resumeId;

      document.getElementById('deleteForm').submit();
    }
  </script>

</div>
</html>
