<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경력 관리 시스템 - 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Pretendard', sans-serif;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 50px auto;
        }

        /* 헤더 섹션 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #212529;
        }

        /* 리스트 카드 스타일 */
        .resume-list-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: none;
        }

        /* 테이블 커스텀 */
        .table {
            margin-bottom: 0;
            vertical-align: middle;
        }

        .table thead th {
            border-top: none;
            color: #adb5bd;
            font-weight: 500;
            font-size: 0.85rem;
            padding: 15px;
        }

        .table tbody td {
            padding: 20px 15px;
            border-bottom: 1px solid #f1f3f5;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .resume-title {
            font-weight: 600;
            color: #212529;
            text-decoration: none;
        }

        .resume-title:hover {
            color: #0d6efd;
        }

        .author-badge {
            background-color: #f1f3f5;
            color: #495057;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .date-text {
            color: #adb5bd;
            font-size: 0.85rem;
        }

        /* 작업 버튼 스타일 */
        .btn-action {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #f1f3f5;
            background: white;
            transition: 0.2s;
            color: #6c757d;
        }

        .btn-edit:hover {
            background-color: #e7f1ff;
            color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-delete:hover {
            background-color: #fff5f5;
            color: #dc3545;
            border-color: #dc3545;
        }

        /* 새 이력서 작성 버튼 */
        .btn-create {
            background-color: #212529;
            color: white;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-create:hover {
            background-color: #000;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<div layout:fragment="content">
    <body>
        <div class="content-body">
            <div class="container-fluid">

                <div class="container dashboard-container">
                    <div class="page-header">
                        <div class="page-title"><i class="bi bi-file-earmark-person me-2"></i>이력서 목록</div>
                        <a href="#" class="btn-create" id="btnCreate"><i class="bi bi-plus-lg me-1"></i> 새 이력서 작성</a>
                    </div>

                    <div class="card resume-list-card">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th style="width: 45%;">이력서 제목</th>
                                        <th style="width: 15%;">작성자</th>
                                        <th style="width: 20%;">작성일</th>
                                        <th style="width: 20%;">최종 수정일</th>
                                        <th style="width: 20%; text-align: center;">관리</th>
                                    </tr>
                                </thead>
                                <tbody id="resumeTableBody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            <script>

                $(document).ready(function() {
                    init();
                });

                function init() {
                    selectGridList();
                }

                const selectGridList = function() {
                    $.ajax({
                        url: "/resume/selectResumeList",
                        type: "GET",
                        dataType: "json",
                        success: function(data) {
                            cb_selectGridList(data);
                        },
                        error: function(error) {

                        }
                    });
                };

                function cb_selectGridList(resultData) {
                    let innerHtml = '';
                    if (resultData.data.length === 0) {
                        innerHtml += '<tr><td colspan="4" class="text-center py-5 text-muted">등록된 이력서가 없습니다.</td></tr>';
                        $('#resumeTableBody').html(innerHtml);
                    } else {
                        for (const data of resultData.data) {
                            innerHtml += '<tr>';
                            innerHtml += '<td><a href="#" onClick="detailResume(\'' + (data.resumeId) + '\')" class="resume-title">' + (data.title || '') + '</a></td>'
                            innerHtml += '<td><span class="author-badge">' + (data.createdUser) + '</span></td>'
                            innerHtml += '<td><span class="date-text">' + (data.createdTime) + '</span></td>'
                            innerHtml += '<td><span class="date-text">' + (data.updatedTime || '') + '</span></td>'
                            innerHtml += '<td class="text-center">'
                            innerHtml += '<button class="btn-action btn-edit me-1" onClick="editResume(\'' + (data.resumeId) + '\')" title="수정">'
                            innerHtml += '<i class="bi bi-pencil-square"></i>'
                            innerHtml += '</button>'
                            innerHtml += '<button class="btn-action btn-delete" onClick="deleteResume(\'' + (data.resumeId) + '\')" title="삭제">'
                            innerHtml += '<i class="bi bi-trash3"></i>'
                            innerHtml += '</button>'
                            innerHtml += '</td>'
                            innerHtml += '</tr>';
                        }
                        $('#resumeTableBody').html(innerHtml);
                    }

                }

                // 생성 함수
                $('#btnCreate').on('click', () => {
                    window.location.href = '/resume/createResume';
                });

                // 미리보기 함수
                function detailResume(id) {
                    location.href = '/resume/resumeDetail?id=' + id;
                }

                // 수정 함수
                function editResume(id) {
                        location.href = '/resume/modifyResume?id=' + id;
                }

                // 삭제 함수
                function deleteResume(id) {
                    if (confirm("정말로 이 이력서를 삭제하시겠습니까?\n삭제된 데이터는 복구할 수 없습니다.")) {
                        $.ajax({
                            url: "/resume/deleteResume",
                            type: "POST",
                            data: { resumeId : id },
                            dataType: "json",
                            success: function(data) {
                                location.href = '/resume/resumeList';
                            },
                            error: function(error) {

                            }
                        });
                    }
                }
            </script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            </div>
        </div>
    </body>
</div>
</html>
