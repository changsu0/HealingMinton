<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경력 관리 시스템 - 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Pretendard', sans-serif;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 50px auto;
        }

        /* 헤더 섹션 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #212529;
        }

        /* 리스트 카드 스타일 */
        .resume-list-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: none;
        }

        /* 테이블 커스텀 */
        .table {
            margin-bottom: 0;
            vertical-align: middle;
        }

        .table thead th {
            border-top: none;
            color: #adb5bd;
            font-weight: 500;
            font-size: 0.85rem;
            padding: 15px;
        }

        .table tbody td {
            padding: 20px 15px;
            border-bottom: 1px solid #f1f3f5;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .resume-title {
            font-weight: 600;
            color: #212529;
            text-decoration: none;
        }

        .resume-title:hover {
            color: #0d6efd;
        }

        .author-badge {
            background-color: #f1f3f5;
            color: #495057;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .date-text {
            color: #adb5bd;
            font-size: 0.85rem;
        }

        /* 작업 버튼 스타일 */
        .btn-action {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #f1f3f5;
            background: white;
            transition: 0.2s;
            color: #6c757d;
        }

        .btn-edit:hover {
            background-color: #e7f1ff;
            color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-delete:hover {
            background-color: #fff5f5;
            color: #dc3545;
            border-color: #dc3545;
        }

        /* 새 이력서 작성 버튼 */
        .btn-create {
            background-color: #212529;
            color: white;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-create:hover {
            background-color: #000;
            color: white;
            transform: translateY(-2px);
        }

        /* 검색 섹션 스타일 */
        .search-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            margin-bottom: 20px;
        }

        .search-select {
            border-radius: 10px;
            border: 1px solid #f1f3f5;
            background-color: #f8f9fa;
            font-weight: 500;
        }

        .search-input {
            border-radius: 10px;
            border: 1px solid #f1f3f5;
            padding: 10px 15px;
        }

        .btn-search {
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: 600;
        }
    </style>
</head>
<div layout:fragment="content">
    <body>

    <div class="content-body">
        <div class="container-fluid">

            <div class="container dashboard-container">

                <div class="page-header">
                    <div class="page-title"><i class="bi bi-file-earmark-person me-2"></i>이력서 목록</div>
                    <a href="#" class="btn-create" id="btnCreate"><i class="bi bi-plus-lg me-1"></i> 새 이력서 작성</a>
                </div>

                <div class="card resume-list-card">
                    <div class="search-section">
                        <div class="row g-2 justify-content-end">
                            <div class="col-md-2">
                                <select class="form-select search-select" id="searchType">
                                    <optgroup label="1.개인정보">
                                        <option value="name">이름</option>
                                        <option value="gender">성별</option>
                                        <option value="birth">생년월일</option>
                                        <option value="role">직위</option>
                                        <option value="military">병역</option>
                                        <option value="marriage">결혼</option>
                                        <option value="landlineNumber">전화번호(유선)</option>
                                        <option value="phoneNumber">전화번호(무선)</option>
                                        <option value="email">이메일</option>
                                        <option value="address">주소</option>
                                    </optgroup>
                                    <optgroup label="2.학력사항">
                                        <option value="schoolName">학교명</option>
                                        <option value="schoolStatus">졸업여부</option>
                                        <option value="schoolDate">졸업일자</option>
                                    </optgroup>
                                    <optgroup label="3.경력사항">
                                        <option value="CompanyName">회사명</option>
                                        <option value="CompanyRole">직위</option>
                                        <option value="CompanyWork">담당업무</option>
                                        <option value="CompanyStartTerm">시작일자</option>
                                        <option value="CompanyEndTerm">종료일자</option>
                                    </optgroup>
                                    <optgroup label="4.자격증">
                                        <option value="licenseName">자격증명</option>
                                        <option value="licenseIssuer">발급기관</option>
                                        <option value="licenseDate">취득일자</option>
                                    </optgroup>
                                    <optgroup label="5.기술경력">
                                        <option value="projectName">프로젝트명</option>
                                        <option value="projectCustomer">고객사</option>
                                        <option value="projectCompany">근무회사</option>
                                        <option value="projectWork">역할</option>
                                        <option value="projectLanguage">언어</option>
                                        <option value="projectDb">DB</option>
                                        <option value="projectTool">Tool</option>
                                        <option value="projectFramework">Framework</option>
                                        <option value="projectStartTerm">시작일자</option>
                                        <option value="projectEndTerm">종료일자</option>
                                        <option value="projectEtc">기타</option>
                                        <option value="projectWorkDetail">상세업무내용</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input type="text" id="keyword" class="form-control search-input" placeholder="검색어를 입력하세요..." onkeyup="if(window.event.keyCode==13){selectGridList()}">
                                    <button class="btn btn-dark btn-search" type="button" onclick="selectGridList()">
                                        <i class="bi bi-search me-1"></i> 검색
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th style="width: 45%;">이력서 제목</th>
                                <th style="width: 15%;">작성자</th>
                                <th style="width: 20%;">작성일</th>
                                <th style="width: 20%;">최종 수정일</th>
                                <th style="width: 20%; text-align: center;">관리</th>
                            </tr>
                            </thead>
                            <tbody id="resumeTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <script>

                $(document).ready(function() {
                    init();
                });

                function init() {
                    selectGridList();
                }

                const selectGridList = function() {

                    const searchType = $('#searchType').val();
                    const keyword = $('#keyword').val();

                    $.ajax({
                        url: "/resume/selectResumeList",
                        type: "GET",
                        data : {
                            searchType: searchType,
                            keyword: keyword
                        },
                        dataType: "json",
                        success: function(data) {
                            cb_selectGridList(data);
                        },
                        error: function(error) {
                            console.error("조회 중 오류 발생:", error);
                        }
                    });
                };

                function cb_selectGridList(resultData) {
                    let innerHtml = '';
                    if (resultData.data.length === 0) {
                        innerHtml += '<tr><td colspan="4" class="text-center py-5 text-muted">등록된 이력서가 없습니다.</td></tr>';
                        $('#resumeTableBody').html(innerHtml);
                    } else {
                        for (const data of resultData.data) {
                            innerHtml += '<tr>';
                            innerHtml += '<td><a href="#" onClick="detailResume(\'' + (data.resumeId) + '\')" class="resume-title">' + (data.title || '') + '</a></td>'
                            innerHtml += '<td><span class="author-badge">' + (data.createdUser) + '</span></td>'
                            innerHtml += '<td><span class="date-text">' + (data.createdTime) + '</span></td>'
                            innerHtml += '<td><span class="date-text">' + (data.updatedTime || '') + '</span></td>'
                            innerHtml += '<td class="text-center">'
                            innerHtml += '<button class="btn-action btn-edit me-1" onClick="editResume(\'' + (data.resumeId) + '\')" title="수정">'
                            innerHtml += '<i class="bi bi-pencil-square"></i>'
                            innerHtml += '</button>'
                            innerHtml += '<button class="btn-action btn-delete" onClick="deleteResume(\'' + (data.resumeId) + '\')" title="삭제">'
                            innerHtml += '<i class="bi bi-trash3"></i>'
                            innerHtml += '</button>'
                            innerHtml += '</td>'
                            innerHtml += '</tr>';
                        }
                        $('#resumeTableBody').html(innerHtml);
                    }

                }

                // 생성 함수
                $('#btnCreate').on('click', () => {
                    window.location.href = '/resume/createResume';
                });

                // 미리보기 함수
                function detailResume(id) {
                    location.href = '/resume/resumeDetail?id=' + id;
                }

                // 수정 함수
                function editResume(id) {
                    location.href = '/resume/modifyResume?id=' + id;
                }

                // 삭제 함수
                function deleteResume(id) {
                    if (confirm("정말로 이 이력서를 삭제하시겠습니까?\n삭제된 데이터는 복구할 수 없습니다.")) {
                        $.ajax({
                            url: "/resume/deleteResume",
                            type: "POST",
                            data: { resumeId : id },
                            dataType: "json",
                            success: function(data) {
                                location.href = '/resume/resumeList';
                            },
                            error: function(error) {

                            }
                        });
                    }
                }
            </script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        </div>
    </div>
    </body>
</div>
</html>
