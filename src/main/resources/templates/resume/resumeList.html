<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경력 관리 시스템 - 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Pretendard', sans-serif;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 50px auto;
        }

        /* 헤더 섹션 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #212529;
        }

        /* 리스트 카드 스타일 */
        .resume-list-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: none;
        }

        /* 테이블 커스텀 */
        .table {
            margin-bottom: 0;
            vertical-align: middle;
        }

        .table thead th {
            border-top: none;
            color: #adb5bd;
            font-weight: 500;
            font-size: 0.85rem;
            padding: 15px;
        }

        .table tbody td {
            padding: 20px 15px;
            border-bottom: 1px solid #f1f3f5;
            font-size: 0.8rem;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .resume-title {
            font-weight: 600;
            color: #212529;
            text-decoration: none;
        }

        .resume-title:hover {
            color: #0d6efd;
        }

        .author-badge {
            background-color: #f1f3f5;
            color: #495057;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .date-text {
            color: #adb5bd;
            font-size: 0.85rem;
        }

        /* 작업 버튼 스타일 */
        .btn-action {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #f1f3f5;
            background: white;
            transition: 0.2s;
            color: #6c757d;
        }

        .btn-edit:hover {
            background-color: #e7f1ff;
            color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-delete:hover {
            background-color: #fff5f5;
            color: #dc3545;
            border-color: #dc3545;
        }

        /* 새 이력서 작성 버튼 */
        .btn-create {
            background-color: #212529;
            color: white;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-create:hover {
            background-color: #000;
            color: white;
            transform: translateY(-2px);
        }

        /* 검색 섹션 스타일 */
        .search-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            margin-bottom: 20px;
        }

        .search-select {
            border-radius: 10px;
            border: 1px solid #f1f3f5;
            background-color: #f8f9fa;
            font-weight: 500;
        }

        .search-input {
            border-radius: 10px;
            border: 1px solid #f1f3f5;
            padding: 10px 15px;
        }

        .btn-search {
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: 600;
        }
    </style>
</head>
<div layout:fragment="content">
    <div class="content-body">
        <div class="container-fluid">

            <div class="container dashboard-container">

                <div class="page-header">
                    <div class="page-title"><i class="bi bi-file-earmark-person me-2"></i>이력서 목록</div>
                    <a href="#" class="btn-create" id="btnCreate"><i class="bi bi-plus-lg me-1"></i> 새 이력서 작성</a>
                </div>

                <div class="card resume-list-card">
                    <div class="search-section mb-4">
                        <div class="card border-0 shadow-sm p-4">
                            <h6 class="fw-bold mb-3"><i class="bi bi-funnel-fill me-2"></i>상세 필터 검색</h6>
                            <div class="row g-3" style="padding-top: 10px">
                                <h6 class="fw-bold mb-3">개인정보</h6>
                                <div class="col-md-3">
                                    <label class="form-label small">이름</label>
                                    <input type="text" id="searchName" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">성별</label>
                                    <select id="searchGender" class="form-control form-control-sm">
                                        <option value="">선택안함</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">생년월일</label>
                                    <input type="date" class="form-control form-control-sm" id="searchBirth">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">직위</label>
                                    <input type="text" id="searchRole" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label small">병역</label>
                                    <select id="searchMilitary" class="form-control form-control-sm">
                                        <option value="">선택안함</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">결혼</label>
                                    <select id="searchMarriage" class="form-control form-control-sm">
                                        <option value="">선택안함</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">전화번호(유선)</label>
                                    <input type="text" id="searchLandlineNumber" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">전화번호(무선)</label>
                                    <input type="text" id="searchPhoneNumber" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label small">이메일</label>
                                    <input type="text" id="searchEmail" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">주소</label>
                                    <input type="text" id="searchAddress" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="row g-3" style="padding-top: 30px">
                                <h6 class="fw-bold mb-3">학력사항</h6>
                                <div class="col-md-3">
                                    <label class="form-label small">학교명</label>
                                    <input type="text" id="searchSchoolName" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">졸업여부</label>
                                    <select id="searchSchoolStatus" class="form-control form-control-sm">
                                        <option value="">선택안함</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">졸업일자</label>
                                    <input type="date" id="searchSchoolDate" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="row g-3" style="padding-top: 30px">
                                <h6 class="fw-bold mb-3">자격증</h6>
                                <div class="col-md-3">
                                    <label class="form-label small">자격증명</label>
                                    <input type="text" id="searchLicenseName" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">발급기관</label>
                                    <input type="text" id="searchLicenseIssuer" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">발급일자</label>
                                    <input type="date" id="searchLicenseDate" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="row g-3" style="padding-top: 30px">
                                <h6 class="fw-bold mb-3">경력사항</h6>
                                <div class="col-md-3">
                                    <label class="form-label small">회사명</label>
                                    <input type="text" id="searchCompanyName" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">직위</label>
                                    <input type="text" id="searchCompanyRole" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">담당업무</label>
                                    <input type="text" id="searchCompanyWork" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label small">시작일자</label>
                                    <input type="date" id="searchCompanyStartTerm" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">종료일자</label>
                                    <input type="date" id="searchCompanyEndTerm" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="row g-3" style="padding-top: 30px">
                                <h6 class="fw-bold mb-3">기술경력</h6>
                                <div class="col-md-3">
                                    <label class="form-label small">프로젝트명</label>
                                    <input type="text" id="searchProjectName" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">고객사</label>
                                    <input type="text" id="searchProjectCustomer" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">근무회사</label>
                                    <input type="text" id="searchProjectCompany" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">역할</label>
                                    <input type="text" id="searchProjectWork" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label small">언어</label>
                                    <input type="text" id="searchProjectLanguage" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">DB</label>
                                    <input type="text" id="searchProjectDb" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">Tool</label>
                                    <input type="text" id="searchProjectTool" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">Framework</label>
                                    <input type="text" id="searchProjectFramework" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label small">시작일자</label>
                                    <input type="month" id="searchProjectStartTerm" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">종료일자</label>
                                    <input type="month" id="searchProjectEndTerm" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">기타</label>
                                    <input type="text" id="searchProjectEtc" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">상세업무내용</label>
                                    <input type="text" id="searchProjectWorkDetail" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="row g-3 justify-content-end" style="padding-top: 50px">
                                <div class="col-md-3 d-flex align-items-end gap-2">
                                    <button class="btn btn-dark btn-sm w-100" onclick="selectGridList()">
                                        <i class="bi bi-search me-1"></i> 검색
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm" onclick="resetSearch()">
                                        <i class="bi bi-arrow-clockwise"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th style="width: 15%;">이름</th>
                                <th style="width: 10%;">성별</th>
                                <th style="width: 10%;">나이</th>
                                <th style="width: 10%;">병역</th>
                                <th style="width: 10%;">결혼</th>
                                <th style="width: 35%;">주소</th>
                                <th style="width: 20%;">최종학력</th>
                                <th style="width: 20%;">자격증</th>
                                <th style="width: 20%;">총경력</th>
                                <th style="width: 20%;">주언어</th>
                                <th style="width: 20%;">최종수정일</th>
                                <th style="width: 20%; text-align: center;">관리</th>
                            </tr>
                            </thead>
                            <tbody id="resumeTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <script>
                const requestCommons = ['SEX_TYPE', 'MIL_TYPE', 'MAR_TYPE', 'EDU_TYPE']
                let commonList = {};

                /* 브라우저가 HTML 코드를 다 읽고 요소(<select id="gender"> 등...)들이 준비되면 실행 */
                /* await를 사용할 수 있도록 async 명시 */
                $(document).ready(async function () {
                    try {
                        await selectCommonList(requestCommons);
                        /* 서버 응답이 도착해 commonList에 공통코드 정보가 도착할 때까지 대기 */
                        createSelectOption('SEX_TYPE', '#searchGender');
                        createSelectOption('MIL_TYPE', '#searchMilitary');
                        createSelectOption('MAR_TYPE', '#searchMarriage');
                        createSelectOption('EDU_TYPE', '#searchSchoolStatus');
                        init();
                        console.log("로딩 완료!")
                    } catch (error) {
                        console.error("초기 로딩 중 에러 발생:", error);
                    }

                });

                /* 1. 공통 코드를 조회 > 전역변수에 저장 함수 */
                function selectCommonList(requestList) {
                    return $.ajax({
                        url: '/resume/selectCommonList',
                        type: 'GET',
                        data: { comCds: requestList },
                        traditional: true,
                        dataType: 'json',
                        success: function(data) {
                            commonList = data;
                            console.log("공통 코드 불러오기 성공", commonList);
                        },
                        error: function() {
                            alert("공통 코드 불러오기 실패");
                        }
                    })
                }

                /* 2. 셀렉트박스 생성 함수 */
                function createSelectOption(requestList, targetSelector) {
                    //const $select = $('#' + targetSelector);
                    const $select = $(targetSelector);
                    const common = commonList[requestList];

                    common.forEach(function(item) {
                        const option = `<option value="${item.dtlCd}">${item.dtlNm}</option>`;
                        $select.append(option);
                    })
                }

                function init() {
                    selectGridList();
                }

                const selectGridList = function() {

                    const searchData = {
                        name: $('#searchName').val(),
                        gender: $('#searchGender').val(),
                        birth: $('#searchBirth').val(),
                        role: $('#searchRole').val(),
                        military: $('#searchMilitary').val(),
                        marriage: $('#searchMarriage').val(),
                        landlineNumber: $('#searchLandlineNumber').val(),
                        phoneNumber: $('#searchPhoneNumber').val(),
                        email: $('#searchEmail').val(),
                        address: $('#searchAddress').val(),
                        schoolName: $('#searchSchoolName').val(),
                        schoolStatus: $('#searchSchoolStatus').val(),
                        schoolDate: $('#searchSchoolDate').val(),
                        licenseName: $('#searchLicenseName').val(),
                        licenseIssuer: $('#searchLicenseIssuer').val(),
                        licenseDate: $('#searchLicenseDate').val(),
                        companyName: $('#searchCompanyName').val(),
                        companyRole: $('#searchCompanyRole').val(),
                        companyWork: $('#searchCompanyWork').val(),
                        companyStartTerm: $('#searchCompanyStartTerm').val(),
                        companyEndTerm: $('#searchCompanyEndTerm').val(),
                        projectName: $('#searchProjectName').val(),
                        projectCustomer: $('#searchProjectCustomer').val(),
                        projectCompany: $('#searchProjectCompany').val(),
                        projectWork: $('#searchProjectWork').val(),
                        projectLanguage: $('#searchProjectLanguage').val(),
                        projectDb: $('#searchProjectDb').val(),
                        projectTool: $('#searchProjectTool').val(),
                        projectFramework: $('#searchProjectFramework').val(),
                        projectStartTerm: $('#searchProjectStartTerm').val(),
                        projectEndTerm: $('#searchProjectEndTerm').val(),
                        projectEtc: $('#searchProjectEtc').val(),
                        projectWorkDetail: $('#searchProjectWorkDetail').val()
                    }

                    $.ajax({
                        url: "/resume/selectResumeList",
                        type: "GET",
                        data : searchData,
                        dataType: "json",
                        success: function(data) {
                            cb_selectGridList(data);
                        },
                        error: function(error) {
                            console.error("조회 중 오류 발생:", error);
                        }
                    });
                };

                // 검색 초기화 함수
                function resetSearch() {
                    $('.search-section input, select').val('');
                    selectGridList();
                }

                function cb_selectGridList(resultData) {
                    let innerHtml = '';
                    if(resultData.length === 0) innerHtml += `<tr><td colspan="5" class="text-center py-5 text-muted">검색 결과가 없습니다.</td></tr>`
                    resultData.forEach(item => {
                        innerHtml += '<tr>';
                        innerHtml += '<td><a href="#" onClick="detailResume(\'' + (item.resumeId) + '\')" class="resume-title">' + (item.name) + '</a></td>'
                        innerHtml += '<td><span>' + (item.gender || '') + '</span></td>'
                        innerHtml += '<td><span>' + (item.age || '') + '</span></td>'
                        innerHtml += '<td><span>' + (item.military) + '</span></td>'
                        innerHtml += '<td><span>' + (item.marriage) + '</span></td>'
                        innerHtml += '<td><span>' + (item.address || '') + '</span></td>'
                        innerHtml += '<td><span>' + (item.finalEdu) + '</span></td>'
                        innerHtml += '<td><span>' + (item.licenseSummary) + '</span></td>'
                        innerHtml += '<td><span>' + (item.formattedPeriod) + '</span></td>'
                        innerHtml += '<td><span>' + (item.topSkill) + '</span></td>'
                        innerHtml += '<td><span>' + (item.lastUpdatedTime) + '</span></td>'
                        innerHtml += '<td class="text-center">'
                        innerHtml += '<button class="btn-action btn-edit me-1" onClick="editResume(\'' + (item.resumeId) + '\')" title="수정">'
                        innerHtml += '<i class="bi bi-pencil-square"></i>'
                        innerHtml += '</button>'
                        innerHtml += '<button class="btn-action btn-delete" onClick="deleteResume(\'' + (item.resumeId) + '\')" title="삭제">'
                        innerHtml += '<i class="bi bi-trash3"></i>'
                        innerHtml += '</button>'
                        innerHtml += '</td>'
                        innerHtml += '</tr>';
                    });
                    $('#resumeTableBody').html(innerHtml);

                }

                // 생성 함수
                $('#btnCreate').on('click', () => {
                    window.location.href = '/resume/createResume';
                });

                // 미리보기 함수
                function detailResume(id) {
                    location.href = '/resume/resumeDetail?id=' + id;
                }

                // 수정 함수
                function editResume(id) {
                    location.href = '/resume/createResume?id=' + id;
                }

                // 삭제 함수
                function deleteResume(id) {
                    if (confirm("정말로 이 이력서를 삭제하시겠습니까?\n삭제된 데이터는 복구할 수 없습니다.")) {
                        $.ajax({
                            url: "/resume/deleteResume",
                            type: "POST",
                            data: { resumeId : id },
                            dataType: "json",
                            success: function(data) {
                                location.href = '/resume/resumeList';
                            },
                            error: function(error) {

                            }
                        });
                    }
                }
            </script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        </div>
    </div>
</div>
</html>
