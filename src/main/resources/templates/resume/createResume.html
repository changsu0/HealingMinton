<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경력 관리 시스템 - 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Pretendard', sans-serif;
            /* 하단 바에 콘텐츠가 가려지지 않도록 패딩 추가 */
            padding-bottom: 100px;
        }

        .profile-card {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        /* 상단 헤더 영역 */
        .resume-header {
            border-bottom: 2px solid #f1f3f5;
            padding-bottom: 30px;
            margin-bottom: 30px;
        }

        /* 탭 스타일 */
        .nav-pills {
            background-color: #f1f3f5;
            border-radius: 15px;
            padding: 5px;
        }

        .nav-pills .nav-link {
            color: #495057;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-pills .nav-link.active {
            background-color: white;
            color: black !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 입력 폼 공통 스타일 */
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .custom-input-group {
            background-color: #f1f3f5;
            border-radius: 10px;
            border: none;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .custom-input-group i {
            color: #adb5bd;
            margin-right: 12px;
        }

        .custom-input-group input {
            background: transparent;
            border: none;
            width: 100%;
            outline: none;
        }

        .custom-input-group select {
            background: transparent;
            border: none;
            width: 100%;
            outline: none;
            /*color: #495057;*/
            appearance: none; /* 기본 화살표 숨기기 (필요시) */
            -webkit-appearance: none;
        }

        .custom-input-group textarea {
            background: transparent;
            border: none;
            width: 100%;
            outline: none;
        }

        /* 학력/경력 카드 스타일 */
        .entry-card {
            border: 1px solid #eeeeee;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #adb5bd;
            cursor: pointer;
            border: none;
            background: none;
        }

        .delete-btn:hover {
            color: #dc3545;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn {
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 8px;
            padding: 5px 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* [핵심] 하단 고정 바 스타일 */
        .sticky-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            z-index: 1000;
            border-top: 1px solid #eee;
        }
        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 20px;
        }
        .footer-input {
            background-color: #f1f3f5;
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            font-size: 0.9rem;
            outline: none;
        }

        /* 버튼 스타일 */
        .btn-save-sm { background-color: #212529; color: white; border-radius: 10px; padding: 8px 25px; font-weight: 600; border: none; }
        .btn-exit { background-color: white; color: #dc3545; border: 1px solid #ffc1c1; border-radius: 10px; padding: 8px 20px; font-weight: 600; }
        .btn-exit:hover { background-color: #fff5f5; }

        .add-btn { border: 1px solid #dee2e6; background: white; border-radius: 8px; padding: 5px 15px; font-size: 0.85rem; }

    </style>
</head>
    <body>
        <div class="container">
            <div class="profile-card">
                <div class="resume-header">
                    <div class="row">
                        <div class="col-md-8">
                            <label class="form-label">이력서 제목</label>
                            <div class="custom-input-group">
                                <input type="text" placeholder="예: 신입 프론트엔드 개발자 지원_홍길동">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">작성자</label>
                            <div class="custom-input-group">
                                <i class="bi bi-person-fill me-2 text-secondary"></i>
                                <input type="text" placeholder="성함 입력">
                            </div>
                        </div>
                    </div>
                </div>

                <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="tab-info" data-bs-toggle="pill" data-bs-target="#content-info">개인정보</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="tab-edu" data-bs-toggle="pill" data-bs-target="#content-edu">학력</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="tab-career" data-bs-toggle="pill" data-bs-target="#content-career">경력</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="tab-license" data-bs-toggle="pill" data-bs-target="#content-license">자격증</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="tab-skill" data-bs-toggle="pill" data-bs-target="#content-skill">기술경력</button>
                    </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">

                    <div class="tab-pane fade show active" id="content-info">
                        <div class="section-title mb-4"><i class="bi bi-person"></i> 개인정보</div>
                        <label class="form-label">이름</label>
                        <div class="custom-input-group"><input type="text" value=""/></div>
                        <label class="form-label">생년월일</label>
                        <div class="custom-input-group"><input type="date"/></div>
                        <label class="form-label">성별</label>
                        <div class="custom-input-group">
                            <select>
                                <option value="남자">남자</option>
                                <option value="여자">여자</option>
                            </select>
                        </div>
                        <label class="form-label">병역</label>
                        <div class="custom-input-group">
                            <select>
                                <option value="미필">미필</option>
                                <option value="군필">군필</option>
                            </select>
                        </div>
                        <label class="form-label">직위</label>
                        <div class="custom-input-group"><input type="text" value=""/></div>
                        <label class="form-label">결혼</label>
                        <div class="custom-input-group">
                            <select>
                                <option value="미혼">미혼</option>
                                <option value="기혼">기혼</option>
                            </select>
                        </div>
                        <label class="form-label">전화번호(유선)</label>
                        <div class="custom-input-group"><input type="text" value=""></div>
                        <label class="form-label">전화번호(무선)</label>
                        <div class="custom-input-group"><input type="text" value=""></div>
                        <label class="form-label">이메일</label>
                        <div class="custom-input-group"><i class="bi bi-envelope"></i><input type="email" placeholder="email@example.com"></div>
                        <label class="form-label">주소</label>
                        <div class="custom-input-group"><input type="text" value=""></div>
                    </div>

                    <div class="tab-pane fade" id="content-edu">
                        <div class="section-header">
                            <div class="section-title"><i class="bi bi-mortarboard"></i> 학력</div>
                            <button class="add-btn" onclick="addEntry('edu-list')">+ 추가</button>
                        </div>

                        <div id="edu-list">
                            <div class="entry-card">
                                <button class="delete-btn" onclick="this.parentElement.remove()"><i class="bi bi-trash3"></i></button>
                                <label class="form-label">학교명</label>
                                <div class="custom-input-group"><input type="text" placeholder="학교명"></div>
                                <label class="form-label">졸업여부</label>
                                <div class="custom-input-group">
                                    <select>
                                        <option value="졸업예정">졸업예정</option>
                                        <option value="졸업">졸업</option>
                                        <option value="중퇴">중퇴</option>
                                        <option value="재학">재학</option>
                                        <option value="휴학">휴학</option>
                                    </select>
                                </div>
                                <label class="form-label">졸업일자</label>
                                <div class="custom-input-group"><input type="date" value="" /></div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="content-career">
                        <div class="section-header">
                            <div class="section-title"><i class="bi bi-briefcase"></i> 경력</div>
                            <button class="add-btn" onclick="addEntry('career-list')">+ 추가</button>
                        </div>
                        <div id="career-list">
                            <p class="text-muted text-center py-4">경력 사항을 추가해 주세요.</p>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="content-license">
                        <div class="section-header">
                            <div class="section-title"><i class="bi bi-person-vcard"></i> 자격증</div>
                            <button class="add-btn" onclick="addEntry('license-list')">+ 추가</button>
                        </div>
                        <div id="license-list">
                            <p class="text-muted text-center py-4">보유 자격증을 추가해 주세요.</p>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="content-skill">
                        <div class="section-header">
                            <div class="section-title"><i class="bi bi-cpu"></i> 기술경력</div>
                            <button class="add-btn" onclick="addEntry('skill-list')">+ 추가</button>
                        </div>
                        <div id="skill-list">
                            <p class="text-muted text-center py-4">보유하신 기술 경력을 추가해 주세요.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="sticky-footer">
            <div class="footer-content">
                <div class="flex-grow-1">
                    <input type="text" class="footer-input w-100" placeholder="이력서 제목을 입력하세요 (예: 프론트엔드 개발자_홍길동)">
                </div>
                <div style="width: 150px;">
                    <input type="text" class="footer-input w-100" placeholder="작성자 성함">
                </div>
                <button class="btn-save-sm" onclick="alert('저장되었습니다!')">
                    <i class="bi bi-cloud-check me-1"></i> 저장
                </button>
                <button class="btn-exit" onclick="confirmExit()">나가기</button>
            </div>
        </div>

        <script>

            // 저장 함수
            function saveResume() {
                alert("이력서 정보가 안전하게 저장되었습니다!");
            }

            // 항목 추가 함수
            function addEntry(containerId) {
                const container = document.getElementById(containerId);

                // 경력 섹션의 '항목 없음' 메시지 제거용
                if (container.querySelector('p')) container.innerHTML = '';

                const newEntry = document.createElement('div');
                newEntry.className = 'entry-card';

                // 학력 입력 폼 템플릿 (경력일 경우 내용을 조건문으로 변경 가능)
                if (containerId == 'edu-list') {
                    newEntry.innerHTML = `
                        <button class="delete-btn" onclick="this.parentElement.remove()"><i class="bi bi-trash3"></i></button>
                        <label class="form-label">학교명</label>
                        <div class="custom-input-group"><input type="text" placeholder="학교명"></div>

                        <label class="form-label">졸업여부</label>
                        <div class="custom-input-group">
                            <select>
                                <option value="졸업예정">졸업예정</option>
                                <option value="졸업">졸업</option>
                                <option value="중퇴">중퇴</option>
                                <option value="재학">재학</option>
                                <option value="휴학">휴학</option>
                            </select>
                        </div>

                        <label class="form-label">졸업일자</label>
                        <div class="custom-input-group"><input type="date" value=""></div>`;
                } else if (containerId == 'career-list') {
                    newEntry.innerHTML = `
                        <button class="delete-btn" onclick="this.parentElement.remove()"><i class="bi bi-trash3"></i></button>
                        <label class="form-label">회사명</label>
                        <div class="custom-input-group"><input type="text" placeholder="회사명"></div>

                        <label class="form-label">직위</label>
                        <div class="custom-input-group"><input type="text" placeholder="직위"></div>

                        <label class="form-label">담당업무</label>
                        <div class="custom-input-group"><input type="text" placeholder="담당업무"></div>

                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">시작일자</label>
                                <div class="custom-input-group">
                                    <input type="date" value="">
<!--                                        <i class="bi bi-calendar3 ms-auto"></i>-->
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">종료일자</label>
                                <div class="custom-input-group">
                                    <input type="date" value="">
<!--                                        <i class="bi bi-calendar3 ms-auto"></i>-->
                                </div>
                            </div>
                        </div>`;
                } else if (containerId == 'license-list') {
                    newEntry.innerHTML = `
                        <button class="delete-btn" onclick="this.parentElement.remove()"><i class="bi bi-trash3"></i></button>
                        <label class="form-label">자격증명</label>
                        <div class="custom-input-group"><input type="text" placeholder="자격증명"></div>

                        <label class="form-label">발급기관</label>
                        <div class="custom-input-group"><input type="text" placeholder="발급기관"></div>

                        <label class="form-label">취득일자</label>
                        <div class="custom-input-group"><input type="date" placeholder="취득일자"></div>`;
                } else if (containerId == 'skill-list') {
                    newEntry.innerHTML = `
                        <button class="delete-btn" onclick="this.parentElement.remove()"><i class="bi bi-trash3"></i></button>
                        <label class="form-label">프로젝트명</label>
                        <div class="custom-input-group"><input type="text" placeholder="프로젝트명"></div>

                        <label class="form-label">고객사</label>
                        <div class="custom-input-group"><input type="text" placeholder="고객사"></div>

                        <label class="form-label">근무회사</label>
                        <div class="custom-input-group"><input type="text" placeholder="근무회사"></div>

                        <label class="form-label">역할</label>
                        <div class="custom-input-group"><input type="text" placeholder="역할"></div>

                        <label class="form-label" style="font-size: 1.2rem;">개발환경</label>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label"">언어</label>
                                <div class="custom-input-group"><input type="text" placeholder="언어"></div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">DB</label>
                                <div class="custom-input-group"><input type="text" placeholder="DB"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Tool</label>
                                <div class="custom-input-group"><input type="text" placeholder="Tool"></div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">FrameWork</label>
                                <div class="custom-input-group"><input type="text" placeholder="FrameWork"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">시작일자</label>
                                <div class="custom-input-group"><input type="date" value=""></div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">종료일자</label>
                                <div class="custom-input-group"><input type="date" value=""></div>
                            </div>
                        </div>

                        <label class="form-label">기타</label>
                        <div class="custom-input-group"><input type="text" placeholder="기타"></div>

                        <label class="form-label">상세업무내용</label>
                        <div class="custom-input-group">
                            <textarea class="form-control" rows="5"></textarea>
                        </div>`;
                }

                    container.appendChild(newEntry);
            }

            function confirmExit() {
                if(confirm("작성 중인 내용이 저장되지 않을 수 있습니다. 목록으로 나가시겠습니까?")) {
                    location.href = '/resume/resumeList';
                    alert("목록 페이지로 이동합니다.");
                }
            }

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
