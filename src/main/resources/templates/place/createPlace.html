    <script th:inline="javascript">
        $(document).ready(function() {

            // URL 파라미터에서 menuId 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const placeParam = urlParams.get('place');

            if (!placeParam) {
                $("#placeId").on("focusout", function () {
                    var placeId = $("#placeId").val().replace(/\s/g, '');

                    if(placeId == '' || placeId.length == 0) {
                        alert('공백은 장소 ID로 사용하실 수 없습니다.');
                        return false;
                    }

                    $.ajax({
                        url: '/place/checkPlaceId',
                        type: 'POST',
                        data: { placeId: placeId },
                        dataType: 'json',
                        success: function(result) {
                            if (result == 1) {
                                alert('중복되는 장소 ID 입니다.');
                                $("#placeId").val('');
                            } else if (result == 0) {
                            }
                        }, error : function (error) {
                            alert("error:" + error);
                        }
                    });
                })
            }

            if (placeParam) {
                try {
                    const placeData = JSON.parse(decodeURIComponent(placeParam));
                    // 입력 필드에 데이터 채우기
                    $('#placeId').val(placeData.placeId).prop('readonly', true); // menuId는 수정 불가
                    $('#placeName').val(placeData.placeName);
                    // $('#parentMenuId').val(menuData.parentMenuId);
                    $('#placeAddress').val(placeData.placeAddress);
                    // $('#menuOrder').val(menuData.menuOrder);
                    // $('#useYn').val(menuData.useYn);
                } catch (e) {
                    console.error('메뉴 데이터 파싱 실패:', e);
                }
            }

            // 상위 메뉴 목록 조회
            // loadParentMenus();

            // 저장 버튼 클릭
            $('#btnSave').on('click', function() {
                if (!validateForm()) {
                    return;
                }

                const placeData = {
                    placeId: $('#placeId').val(),
                    placeName: $('#placeName').val(),
                    // parentMenuId: $('#parentMenuId').val() || null,
                    placeAddress: $('#placeAddress').val(),
                    // menuOrder: $('#menuOrder').val(),
                    // useYn: $('#useYn').val(),
                    // createUserId: 'SYSTEM'  // 임시로 SYSTEM 사용
                };

                JS_COMMON.callAjaxForm('/place/savePlace', placeData, 'POST', function(result) {
                    if (result.code === 200) {
                        alert(result.successMsg);
                        window.location.href = '/place/placeList';
                    } else {
                        alert(result.failMsg);
                    }
                }, true);
            });

            // 취소 버튼 클릭
            $('#btnCancel').on('click', function() {
                window.location.href = '/place/placeList';
            });
        });

        // 상위 메뉴 목록 조회
        // function loadParentMenus() {

        //             });

        // }

        // 폼 유효성 검사
        function validateForm() {
            const placeId = $('#placeId').val();
            const placeName = $('#placeName').val();

            if (!placeId) {
                alert('장소 ID를 입력해주세요.');
                $('#placeId').focus();
                return false;
            }
            if (!placeName) {
                alert('장소명을 입력해주세요.');
                $('#placeName').focus();
                return false;
            }
            return true;
        }
    </script>
