<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
  <body>
  <div class="content-body">
    <div class="container-fluid">
      <form id="formCreateUserAuth">
        <div class="row">
          <div class="col-12">
            <div class="filter cm-content-box box-primary">
              <div class="card-body" style="padding: 1rem">
                <div class="row">
                  <div class="col-12">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="userId">사용자 ID</label>
                          <input type="text" class="form-control" id="userId" name="userId" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="userNm">사용자명</label>
                          <input type="text" class="form-control" id="userNm" name="userNm" readonly>
                        </div>
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="authId">권한</label>
                          <select class="form-control" id="authId" name="authId" required>
                            <option value="">권한 선택</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-12 text-end">
                        <button class="btn btn-primary btn-sm" type="button" id="btnSaveUserAuth">저장</button>
                        <button class="btn btn-secondary btn-sm" style="margin-left: 5px" type="button" onclick="history.back()">취소</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script th:inline="javascript">
    $(document).ready(function() {
      init();
      
      $('#userId').on('blur', function() {
        searchUser();
      });
      
      $('#btnSaveUserAuth').on('click', function() {
        saveUserAuth();
      });
    });

    function init() {
      // 권한 목록 조회
      $.ajax({
        url: '/ase/auth/selectAuthList',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({}),
        success: function(result) {
          let parsedResult;
          try {
            parsedResult = typeof result === 'string' ? JSON.parse(result) : result;
            if (parsedResult.success && parsedResult.authList) {
              const authList = parsedResult.authList;
              let options = '<option value="">권한 선택</option>';
              authList.forEach(function(auth) {
                options += `<option value="${auth.authId}">${auth.authNm}</option>`;
              });
              $('#authId').html(options);
            }
          } catch (e) {
            console.error('Error parsing response:', e);
          }
        },
        error: function(xhr, status, error) {
          console.error('Error:', error);
        }
      });
    }

    function searchUser() {
      const userId = $('#userId').val();
      if (!userId) {
        $('#userNm').val('');
        return;
      }

      $.ajax({
        url: '/ase/auth/selectUser',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ userId: userId }),
        success: function(result) {
          let parsedResult;
          try {
            parsedResult = typeof result === 'string' ? JSON.parse(result) : result;
            if (parsedResult.success && parsedResult.user) {
              $('#userNm').val(parsedResult.user.userNm);
            } else {
              alert('존재하지 않는 사용자입니다.');
              $('#userId').val('');
              $('#userNm').val('');
            }
          } catch (e) {
            console.error('Error parsing response:', e);
          }
        },
        error: function(xhr, status, error) {
          console.error('Error:', error);
        }
      });
    }

    function saveUserAuth() {
      const userId = $('#userId').val();
      const userNm = $('#userNm').val();
      const authId = $('#authId').val();
      
      if (!userId) {
        alert('사용자 ID를 입력해주세요.');
        return;
      }
      if (!userNm) {
        alert('존재하지 않는 사용자입니다.');
        return;
      }
      if (!authId) {
        alert('권한을 선택해주세요.');
        return;
      }

      const saveData = {
        authId: authId,
        userIds: [userId]
      };

      $.ajax({
        url: '/ase/auth/saveAuthUser',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(saveData),
        success: function(result) {
          let parsedResult;
          try {
            parsedResult = typeof result === 'string' ? JSON.parse(result) : result;
            if (parsedResult.success) {
              alert(parsedResult.message || '저장되었습니다.');
              history.back();
            } else {
              alert(parsedResult.message || '저장에 실패했습니다.');
            }
          } catch (e) {
            console.error('Error parsing response:', e);
            alert('응답 데이터 처리 중 오류가 발생했습니다.');
          }
        },
        error: function(xhr, status, error) {
          console.error('Error:', error);
          alert('저장 중 오류가 발생했습니다.');
        }
      });
    }
  </script>

  </body>
</div>
</html>
